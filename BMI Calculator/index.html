<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <h1>BMI Calculator App</h1>
    <span>Enter Your Weight :</span>
    <input type="number" placeholder="Weight" id="weight" />
    <br />
    <span>Enter Your Height :</span>
    <input type="number" placeholder="Height" id="height" />
    <br />
    <button id="calculate" onclick="calculate()">Calculate EMI</button>
    <div><span>Your BMI is :</span><span id="output"></span></div>
    <div id="suggestion"></div>
  </body>
</html>
